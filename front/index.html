<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>form upload</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="dropFileForm" action="http://localhost:3000/api/" method="post" onsubmit="uploadFiles(event)">
    <input accept=".jpg, .jpeg, .png, .gif, .pdf"
           type="file"
           name="files[]"
           id="fileInput" multiple
           onchange="addFiles(event)">

    <label for="fileInput"
           id="fileLabel"
           ondragover="overrideDefault(event);fileHover();"
           ondragenter="overrideDefault(event);fileHover();"
           ondragleave="overrideDefault(event);fileHoverEnd();"
           ondrop="overrideDefault(event);fileHoverEnd();
        addFiles(event);">
        <i class="fa fa-download fa-5x"></i>
        <br>
        <span id="fileLabelText">
      Choose a file or drag it here
    </span>
        <br>
        <span id="uploadStatus"></span>
    </label>

    <input id="button" disabled type="submit" value="Upload" class="uploadButton">
</form>
<script src="app.js" async></script>
<p class="latestUpload">
    Latest uploads
</p>
<div class="filesDiv" id="filesDiv">
    </div>
</body>
</html>
